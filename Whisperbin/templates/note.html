{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark">
        <strong>CLASSIFIED MESSAGE</strong>
      </div>
      <div class="card-body">
        <div class="secret-message-block">
          {{ secret_content }}
        </div>
        <p class="mt-4 text-danger fst-italic">This message has now been destroyed and cannot be viewed again.</p>
      </div>
    </div>
  </div>
</div>

<script>
  window.addEventListener('load', function() {
    document.getElementById('sound-destroy').play();
  });
</script>
{% endblock %}
