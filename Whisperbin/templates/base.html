<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhisperBin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Interactive Dark Theme */
      body {
        background-color: #0a192f; /* Deep navy blue background */
        color: #ccd6f6; /* Light text for readability */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      /* Interactive Background Styling */
      #particles-js {
        position: fixed; 
        width: 100%; 
        height: 100%; 
        top: 0; 
        left: 0; 
        background-color: #0a192f; 
        z-index: -1;
      }
      .card {
        background-color: #112240; /* Slightly lighter navy for cards */
        border: 1px solid #303C55;
        color: #ccd6f6;
        border-radius: 8px;
      }
      .form-control {
        background-color: #0a192f;
        border: 1px solid #303C55;
        color: #ccd6f6;
      }
      .form-control:focus {
        border-color: #58a6ff;
        box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, .25);
        background-color: #112240;
      }
      .form-control::placeholder {
        color: #8892b0;
        opacity: 1;
      }
      .btn-primary {
        background-color: #58a6ff; /* A vibrant, lighter blue for contrast */
        border-color: #58a6ff;
        color: #0a192f; /* Dark text on the light button */
        font-weight: bold;
        border-radius: 25px;
        padding: 10px 24px;
        transition: background-color 0.2s ease-in-out;
      }
      .btn-primary:hover {
        background-color: #82bcfc;
        border-color: #82bcfc;
      }
      .navbar {
        background-color: #112240 !important; /* Match card color */
        border-bottom: 1px solid #303C55;
      }
      .navbar-brand {
        color: #58a6ff !important; /* Use vibrant blue for the brand */
        font-weight: bold;
      }
      .text-success { color: #28a745 !important; }
      .text-danger { color: #dc3545 !important; }
      .text-muted { color: #8892b0 !important; }
      .secret-message-block {
        background-color: #0a192f;
        padding: 1.5rem;
        border-radius: 5px;
        border-left: 5px solid #58a6ff; /* Vibrant blue accent */
        color: #ccd6f6;
        font-family: 'Menlo', 'Consolas', monospace;
        font-size: 1.1rem;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <nav class="navbar navbar-expand-lg navbar-dark my-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">ðŸ¤« WhisperBin</a>
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <audio id="sound-create" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c87588b32.mp3" preload="auto"></audio>
    <audio id="sound-success" src="https://cdn.pixabay.com/audio/2022/11/17/audio_88f253b879.mp3" preload="auto"></audio>
    <audio id="sound-destroy" src="https://cdn.pixabay.com/audio/2021/08/04/audio_a431a47349.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#58a6ff" /* Vibrant blue particles */
          },
          "shape": {
            "type": "circle"
          },
          "opacity": {
            "value": 0.5,
            "random": true
          },
          "size": {
            "value": 3,
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#303C55", /* Subtle dark links */
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 3,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse" /* Increased interactivity */
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "repulse": {
              "distance": 100,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            }
          }
        },
        "retina_detect": true
      });
    </script>
  </body>
</html>
