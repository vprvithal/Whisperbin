{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Own the Message-Erase the Path</h1>
        <form id="create-form" action="/" method="post">
          <div class="mb-3">
            <label for="message" class="form-label">Secret Message</label>
            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Type your secret message here..." required></textarea>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Recipient's Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter recipient's email address" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Create & Email Secret Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('create-form').addEventListener('submit', function() {
    document.getElementById('sound-create').play();
  });
</script>
{% endblock %}
